name: Deploy to S3

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Sync files to S3
        run: |
          aws s3 sync . s3://report-guardian-dashboard \
            --exclude ".git/*" \
            --exclude ".github/*" \
            --exclude "README.md" \
            --exclude ".gitignore" \
            --delete \
            --cache-control "max-age=3600"

      - name: Invalidate CloudFront (if exists)
        continue-on-error: true
        run: |
          echo "No CloudFront distribution configured - skipping invalidation"

      - name: Output website URL
        run: |
          echo "Dashboard deployed successfully!"
          echo "Website URL: http://report-guardian-dashboard.s3-website-eu-west-1.amazonaws.com"
